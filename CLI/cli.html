<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CLI Interface</h1>
    </header>

    <main>
        <section>
            <label for="os-select">Select OS:</label>
            <select id="os-select">
                <option value="unix">Unix</option>
                <option value="windows">Windows</option>
            </select>
        </section>

        <section>
            <h2>Commands</h2>
            <ul id="command-list">
                <!-- Command items will be dynamically added here -->
            </ul>
        </section>

        <section>
            <h2>Output</h2>
            <div id="output"></div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024. Secunetcon. Joseph D. Smith. All rights reserved.</p>
    </footer>

    <script src="./CLI/script.js"></script>
</body>
</html>
