<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Command Line Interface</h1>
    <label for="command">Enter Command:</label>
    <input type="text" id="command" name="command" placeholder="Enter your command...">
    <button onclick="executeCommand()">Execute</button>
    <div id="output"></div>

    <script>
        function executeCommand() {
            var command = document.getElementById('command').value.trim();
            if (!command) {
                alert('Please enter a command.');
                return;
            }
            
            // Prepare JSON payload
            var data = {
                command: command
            };

            // Make POST request to backend
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('output').textContent = `Output: ${data.output}\nComment: ${data.comment}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
